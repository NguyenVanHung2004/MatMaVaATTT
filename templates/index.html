<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Image Steganography</h1>

        <!-- Tabs -->
        <div class="mb-8">
            <div class="flex border-b">
                <button onclick="showTab('encrypt')"
                    class="px-4 py-2 border-b-2 border-blue-500 text-blue-500">Encrypt</button>
                <button onclick="showTab('decrypt')" class="px-4 py-2">Decrypt</button>
            </div>
        </div>

        <!-- Encrypt Form -->
        <div id="encrypt-tab">
            <form id="encrypt-form" class="space-y-6">
                <div>
                    <label class="block mb-2">Select Image:</label>
                    <input type="file" accept="image/*" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-2">Message:</label>
                    <textarea required class="w-full p-2 border rounded" rows="4"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    Encrypt and Hide Message
                </button>
            </form>

            <div id="encrypt-result" class="hidden mt-8 space-y-4">
                <h3 class="font-bold">Result:</h3>
                <img id="result-image" class="max-w-full">
                <div class="flex space-x-4">
                    <button onclick="downloadImage()" class="bg-green-500 text-white px-4 py-2 rounded">
                        Download Image
                    </button>
                    <button onclick="downloadKey()" class="bg-yellow-500 text-white px-4 py-2 rounded">
                        Download Private Key
                    </button>
                </div>
            </div>
        </div>

        <!-- Decrypt Form -->
        <div id="decrypt-tab" class="hidden">
            <form id="decrypt-form" class="space-y-6">
                <div>
                    <label class="block mb-2">Select Image:</label>
                    <input type="file" accept="image/*" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-2">Private Key:</label>
                    <input type="file" required class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    Decrypt Message
                </button>
            </form>

            <div id="decrypt-result" class="hidden mt-8">
                <h3 class="font-bold">Decrypted Message:</h3>
                <p id="decrypted-message" class="mt-2 p-4 bg-gray-100 rounded"></p>
            </div>
        </div>
    </div>

    <script>
        let currentResultImage = null;
        let currentPrivateKey = null;

        function showTab(tabName) {
            document.getElementById('encrypt-tab').classList.toggle('hidden', tabName !== 'encrypt');
            document.getElementById('decrypt-tab').classList.toggle('hidden', tabName !== 'decrypt');

            // Update active tab styling
            const tabs = document.querySelectorAll('.flex.border-b button');
            tabs.forEach(tab => {
                if (tab.textContent.toLowerCase().includes(tabName)) {
                    tab.classList.add('border-b-2', 'border-blue-500', 'text-blue-500');
                } else {
                    tab.classList.remove('border-b-2', 'border-blue-500', 'text-blue-500');
                }
            });
        }

        document.getElementById('encrypt-form').onsubmit = async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('image', e.target[0].files[0]);
            formData.append('message', e.target[1].value);

            try {
                const response = await fetch('/encrypt', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    currentResultImage = data.image;
                    currentPrivateKey = data.private_key;

                    document.getElementById('result-image').src = `data:image/png;base64,${data.image}`;
                    document.getElementById('encrypt-result').classList.remove('hidden');
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('An error occurred during encryption');
            }
        };

        document.getElementById('decrypt-form').onsubmit = async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('image', e.target[0].files[0]);
            formData.append('private_key', e.target[1].files[0]);

            try {
                const response = await fetch('/decrypt', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('decrypted-message').textContent = data.message;
                    document.getElementById('decrypt-result').classList.remove('hidden');
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('An error occurred during decryption');
            }
        };

        function downloadImage() {
            if (currentResultImage) {
                const link = document.createElement('a');
                link.href = `data:image/png;base64,${currentResultImage}`;
                link.download = 'stego_image.png';
                link.click();
            }
        }

        function downloadKey() {
            if (currentPrivateKey) {
                const link = document.createElement('a');
                link.href = `data:application/octet-stream;base64,${currentPrivateKey}`;
                link.download = 'private_key.pem';
                link.click();
            }
        }
    </script>
</body>

</html>
